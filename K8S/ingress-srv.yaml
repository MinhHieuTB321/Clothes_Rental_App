            pathType: Prefix
            backend:
              service:
                name: users-clusterip-srv
                port:
                  number: 80
          - path: /api/payments
            pathType: Prefix
            backend:
              service:
                name: users-clusterip-srv
                port:
                  number: 80
          - path: /api/users
            pathType: Prefix
            backend:
              service:
                name: users-clusterip-srv
                port:
                  number: 80
          - path: /api/transactions
            pathType: Prefix
            backend:
              service:
                name: users-clusterip-srv
                port:
                  number: 80
          - path: /api/demo
            pathType: Prefix
            backend:
              service:
                name: orders-clusterip-srv
                port:
                  number: 80
          - path: /api/orders
            pathType: Prefix
            backend:
              service:
                name: orders-clusterip-srv
                port:
                  number: 80
          - path: /api/customers
            pathType: Prefix
            backend:
              service:
                name: orders-clusterip-srv
                port:
                  number: 80
          - path: /api/combos
            pathType: Prefix
